<!DOCTYPE html>
<html>
	<head>
		<title>Map Test</title>
		<meta charset="UTF-8">
		<style>
		
			#mapContainer {
				display:block;
				margin:0 auto;
			}
			
			#mapContainer path {
			  stroke:#FFF;
			}
			
		</style>
		
		<script src = "http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.9/d3.js"></script>
		<script src = "http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
	</head>

	<body>
		<div id="mapContainer"></div>
	</body>
	
	<script>
		function draw(ht) {
		$("#mapContainer").html("<svg id='map' xmlns='http://www.w3.org/2000/svg' width='100%' height='" + ht + "'></svg>");
		map = d3.select("svg");
		var width = $("svg").parent().width();
		var height = ht;

		// I discovered that the unscaled equirectangular map is 640x360. Thus, we
		// should scale our map accordingly. Depending on the width ratio of the new
		// container, the scale will be this ratio * 100. You could also use the height 
		// instead. The aspect ratio of an equirectangular map is 2:1, so that's why
		// our height is half of our width.

		projection = d3.geo.equirectangular().scale((width/640)*100).translate([width/2, height/2]);
		var path = d3.geo.path().projection(projection);
		d3.json('data/world-countries.json', function(collection) {
			map.selectAll('path').data(collection.features, function(d) {
				return d.id;}
			).enter()
				.append('path')
				.attr('d', path)
				.attr("class", "nation")
				.attr("width", width)
				.attr("height", width/2);
				
			d3.json('data/data.json', function(err, dat) {
				var x = 1;
				var nats = map.selectAll('path').data(dat, function(e) {
					return e.country;
				})	
			
			});

		});
		
		}
		draw($("#mapContainer").width()/2);
	</script>

</html>
